version: '3.8'

services:
  web:
    build: .
    ports:
      - "5001:5001"
    environment:
      - PORT=5001
      - GROQ_API_KEY=${GROQ_API_KEY}
      - RENDER=1
    volumes:
      - ./temp_uploads:/app/temp_uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s